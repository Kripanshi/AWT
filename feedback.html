.star-rating input {
  -moz-appearance: none;
  -webkit-appearance: none;
  opacity: 0;
  display: inline-block;
  width: 20%;
  height: 100%;
  margin: 0;
  padding: 0;
  z-index: 2;
  position: relative;
}
.star-rating input:hover + i,
.star-rating input:checked + i {
  opacity: 1;
}
.star-rating i ~ i {
  width: 40%;
}
.star-rating i ~ i ~ i {
  width: 60%;
}
.star-rating i ~ i ~ i ~ i {
  width: 80%;
}
.star-rating i ~ i ~ i ~ i ~ i {
  width: 100%;
}

    <header class="header">

        <div id="menu-btn" class="fas fa-bars"></div>

        

   

<!--  feedback  -->
        <div class="container">

            <div class="row " style="margin-top: 50px">
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2><center><b>FEEDBACK</b></center></h2>
                    <p><center>Please provide your feedback below: </p>
                    <form action="/feedbackshow" role="form" method="post" id="reused_form">
                        
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <!-- <label for="name"> Your Name:</label> -->
                                <input type="text" class="form-control" id="name" placeholder="Your Name" name="name" required>
                            </div>

                        </div>
                        <div class="row">
                             <div class="col-sm-12 form-group">
                                <!-- <label for="comments"> Comments:</label> -->
                                <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" rows="7"></textarea>
                            </div>
                        </div>

                        <div class="row">
                            <label>How do you rate your overall experience?</label>
                            <span class="star-rating" name="rating">
                                <input type="radio" name="rating1" value="1"><i></i>
                                <input type="radio" name="rating1" value="2"><i></i>
                                <input type="radio" name="rating1" value="3"><i></i>
                                <input type="radio" name="rating1" value="4"><i></i>
                                <input type="radio" name="rating1" value="5"><i></i>
                            </span>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 form-group">
                                <button type="submit" class="btn btn-lg  btn-block" >Post </button>
                            </div>
                        </div>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            </div>
        </div>


    <br>
